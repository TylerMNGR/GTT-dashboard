<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTT Online Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
  <style>
    body {
      background-color: #001f73;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      height: 60px;
      margin-bottom: 20px;
    }
    .datetime {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .button-row {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .button {
      background-color: orange;
      color: white;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 10px;
      text-decoration: none;
      min-width: 180px;
      text-align: center;
    }
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 30px;
    }
    .info-box {
      background-color: yellow;
      color: black;
      border-radius: 10px;
      padding: 20px;
      min-height: 160px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .info-box strong {
      display: block;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    iframe {
      border-radius: 10px;
      width: 100%;
      max-width: 1000px;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <img src="https://www.gtt-online.co.uk/media/2193/logo.png" alt="GTT Logo" class="logo" />

  <div class="datetime">
    <div><strong>Date:</strong> <span id="current-date">-- -- ----</span></div>
    <div><strong>Time:</strong> <span id="current-time">--:--</span></div>
  </div>

  <div class="button-row">
    <a class="button" href="https://vehicleenquiry.service.gov.uk/" target="_blank">VRM Lookup</a>
    <a class="button" href="https://tylermngr.github.io/GTT/" target="_blank">Load Job Card</a>
    <a class="button" href="mailto:?subject=Workshop Email" onclick="window.location.href='mailto:'">Launch Email</a>
  </div>

  <div class="info-grid">
    <div class="info-box">
      <strong>Current VOR Vehicles</strong>
      <div>No VOR data</div>
    </div>
    <div class="info-box">
      <strong>Today's Workshop Loading</strong>
      <div id="todays-jobs">Loading...</div>
    </div>
    <div class="info-box">
      <strong>Tomorrow's Plan</strong>
      <div id="tomorrows-plan">Loading...</div>
    </div>
    <div class="info-box">
      <strong>Workshop Efficiency</strong>
      <div>N/A</div>
    </div>
    <div class="info-box" style="grid-column: span 2">
      <strong>Message to Workshop:</strong>
      <div>No message.</div>
    </div>
  </div>

  <iframe src="https://calendar.google.com/calendar/embed?src=c2790203aa9fb715a9218b5bf419b97116464fe5d2f8a89bebad55801f3428b0%40group.calendar.google.com&ctz=Europe%2FLondon&mode=WEEK&wkst=2&showTabs=0&showCalendars=0&showTz=0&showPrint=0&showDate=0" allowfullscreen></iframe>

  <script>
    function updateDateTime() {
      const now = new Date();
      document.getElementById('current-time').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('current-date').textContent = now.toLocaleDateString(undefined, { day: '2-digit', month: 'long', year: 'numeric' });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    async function fetchCalendarEvents() {
      try {
        const res = await fetch('https://corsproxy.io/?https://calendar.google.com/calendar/ical/c2790203aa9fb715a9218b5bf419b97116464fe5d2f8a89bebad55801f3428b0%40group.calendar.google.com/public/basic.ics');
        const text = await res.text();
        const jcalData = ICAL.parse(text);
        const comp = new ICAL.Component(jcalData);
        const vevents = comp.getAllSubcomponents('vevent');

        const events = vevents.map(ve => {
          const event = new ICAL.Event(ve);
          return {
            summary: event.summary,
            date: event.startDate.toJSDate()
          };
        });

        const today = new Date();
        const tomorrow = new Date();
        tomorrow.setDate(today.getDate() + 1);

        const isSameDay = (d1, d2) =>
          d1.getFullYear() === d2.getFullYear() &&
          d1.getMonth() === d2.getMonth() &&
          d1.getDate() === d2.getDate();

        const todaysEvents = events.filter(e => isSameDay(e.date, today));
        const tomorrowsEvents = events.filter(e => isSameDay(e.date, tomorrow));

        document.getElementById('todays-jobs').innerHTML = todaysEvents.length
          ? todaysEvents.map(e => `<div>${e.summary}</div>`).join('')
          : 'Nothing booked for today';

        document.getElementById('tomorrows-plan').innerHTML = tomorrowsEvents.length
          ? tomorrowsEvents.map(e => `<div>${e.summary}</div>`).join('')
          : 'Nothing booked for tomorrow';

      } catch (error) {
        console.error('Error loading calendar events:', error);
        document.getElementById('todays-jobs').innerHTML = 'Failed to load calendar';
        document.getElementById('tomorrows-plan').innerHTML = 'Failed to load calendar';
      }
    }

    fetchCalendarEvents();
  </script>
</body>
</html>
