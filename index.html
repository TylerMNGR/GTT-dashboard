<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTT Dashboard</title>
  <style>
    body {
      background-color: #0a1744;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .box {
      background-color: #142c66;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 800px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 10px;
    }
    .event-time {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>GTT Workshop Dashboard</h1>

  <div class="box">
    <h2>Today's Workshop Loading</h2>
    <ul id="today-events">
      <li>Loading...</li>
    </ul>
  </div>

  <div class="box">
    <h2>Tomorrow's Plan</h2>
    <ul id="tomorrow-events">
      <li>Loading...</li>
    </ul>
  </div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbyah57XViF66h4Qq3ktWDJaNUK5n0v0v-u7RHNovpmsi0g9fvIm9m7RIMeTeQOAabQgcg/exec";

    async function loadEvents(type, elementId) {
      try {
        const res = await fetch(`${apiURL}?type=${type}`);
        const data = await res.json();
        const ul = document.getElementById(elementId);
        ul.innerHTML = '';

        if (!data.events || data.events.length === 0) {
          ul.innerHTML = '<li>No events</li>';
          return;
        }

        data.events.forEach(event => {
          const li = document.createElement('li');
          li.innerHTML = `<span class="event-time">${event.time}</span> ${event.title}`;
          ul.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        document.getElementById(elementId).innerHTML = '<li>Error loading events</li>';
      }
    }

    loadEvents('today', 'today-events');
    loadEvents('tomorrow', 'tomorrow-events');
  </script>
</body>
</html>
