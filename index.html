<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTT Dashboard</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: white;
      font-family: Arial, sans-serif;
    }
    .box {
      background: #1b263b;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
    }
    .box h2 {
      color: #ffcc00;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Today's Workload</h2>
    <ul id="todaysWorkload"><li>Loading...</li></ul>
  </div>
  <div class="box">
    <h2>Tomorrow's Plan</h2>
    <ul id="tomorrowsPlan"><li>Loading...</li></ul>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbyah57XViF66h4Qq3ktWDJaNUK5n0v0v-u7RHNovpmsi0g9fvIm9m7RIMeTeQOAabQgcg/exec";

    function loadWorkload(type, targetId) {
      fetch(`${endpoint}?type=${type}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById(targetId);
          container.innerHTML = '';

          if (!data.events || data.events.length === 0) {
            container.innerHTML = `<li>No events</li>`;
            return;
          }

          data.events.forEach(event => {
            const li = document.createElement('li');
            li.textContent = `${event.time} â€“ ${event.title}`;
            container.appendChild(li);
          });
        })
        .catch(err => {
          document.getElementById(targetId).innerHTML = `<li>Error loading data</li>`;
          console.error("Error fetching", type, err);
        });
    }

    loadWorkload("today", "todaysWorkload");
    loadWorkload("tomorrow", "tomorrowsPlan");
  </script>
</body>
</html>
