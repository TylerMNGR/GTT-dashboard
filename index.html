<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTT Online Dashboard</title>
  <style>
    body {
      background-color: #0a2a5c;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #logo {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo img {
      max-height: 100px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }
    .box {
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      transition: transform 0.2s;
      color: black;
    }
    .box:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .time {
      font-weight: bold;
      font-size: 18px;
      color: white;
    }
    .purple { background-color: #a259ff; color: white; }
    .lightblue { background-color: #5bc0de; }
    .yellow { background-color: #f0db4f; }
    .green { background-color: #28a745; color: white; }
    .whitebox { background-color: #ffffff; color: #000000; }
    .footer-box {
      background-color: #1b3e72;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      color: white;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="time" id="current-date"></div>
    <div class="time" id="current-time"></div>
  </header>

  <div id="logo">
    <img src="https://www.gtt-online.co.uk/media/2193/logo.png" alt="GTT Logo" />
  </div>

  <div class="grid">
    <div class="box purple"><a href="https://vehicleenquiry.service.gov.uk/" target="_blank">VRM Lookup</a></div>
    <div class="box lightblue"><a href="https://tylermngr.github.io/GTT/" target="_blank">Load Job Card</a></div>
    <div class="box yellow" id="workshop-loading">Loading today's events...</div>
    <div class="box green" id="completed-jobs">Placeholder</div>
    <div class="box whitebox" id="efficiency">Placeholder</div>
  </div>

  <div class="footer-box" id="workshop-message">Message area</div>

  <script>
    function updateTime() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('current-date').textContent = date;
      document.getElementById('current-time').textContent = time;
    }

    async function fetchICSEvents() {
      const proxy = "https://cors-anywhere.herokuapp.com/";
      const icsURL = "https://calendar.google.com/calendar/ical/c2790203aa9fb715a9218b5bf419b97116464fe5d2f8a89bebad55801f3428b0%40group.calendar.google.com/public/basic.ics";
      const target = document.getElementById("workshop-loading");

      try {
        const response = await fetch(proxy + icsURL);
        const data = await response.text();

        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        const todayStr = `${yyyy}${mm}${dd}`;

        const events = data
          .split("BEGIN:VEVENT")
          .filter(e => e.includes(`DTSTART;VALUE=DATE:${todayStr}`))
          .map(e => {
            const match = e.match(/SUMMARY:(.*)/);
            return match ? match[1].trim() : "No Title";
          });

        if (events.length > 0) {
          target.innerHTML = `<strong>Today's Workshop Loading</strong><br>${events.join("<br>")}`;
        } else {
          target.innerHTML = `<strong>Today's Workshop Loading</strong><br>No events for today.`;
        }
      } catch (error) {
        console.error("Error loading .ics data:", error);
        target.innerHTML = `⚠️ Could not load events.`;
      }
    }

    updateTime();
    fetchICSEvents();
    setInterval(updateTime, 30000);
    setInterval(fetchICSEvents, 60000);
  </script>
</body>
</html>
