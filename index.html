<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTT Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b1f3a;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .box {
      background-color: #162f56;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .box strong {
      font-size: 1.2em;
      display: block;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>GTT Workshop Dashboard</h1>
  <div class="dashboard">
    <div id="workshop-loading" class="box">Loading today’s events…</div>
    <div id="tomorrows-plan" class="box">Loading tomorrow’s plan…</div>
  </div>

  <script>
    async function fetchWorkshopData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbw32JD1Nk5J_uycDSi0XSoA4NQRDWZ2uFvWpdmPhF2bSHvNNj37jhFso4XbDzM47b_nMA/exec');
        const data = await response.json();

        const todayEvents = Array.isArray(data.today) && data.today.length
          ? data.today.map(e => `• ${e}`).join('<br>')
          : 'Nothing booked for today';

        const tomorrowEvents = Array.isArray(data.tomorrow) && data.tomorrow.length
          ? data.tomorrow.map(e => `• ${e}`).join('<br>')
          : 'Nothing booked for tomorrow';

        document.getElementById('workshop-loading').innerHTML =
          `<strong>Today's Workshop Loading</strong><br>${todayEvents}`;

        document.getElementById('tomorrows-plan').innerHTML =
          `<strong>Tomorrow's Plan</strong><br>${tomorrowEvents}`;

      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('workshop-loading').innerHTML = 'Error loading today’s events';
        document.getElementById('tomorrows-plan').innerHTML = 'Error loading tomorrow’s plan';
      }
    }

    fetchWorkshopData();
  </script>
</body>
</html>
