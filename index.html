<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTT Online Dashboard</title>
  <style>
    body {
      background-color: #0a2a5c;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #logo {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo img {
      max-height: 100px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }
    .box {
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      transition: transform 0.2s;
      color: black;
    }
    .box:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .time {
      font-weight: bold;
      font-size: 18px;
      color: white;
    }
    .purple { background-color: #a259ff; color: white; }
    .lightblue { background-color: #5bc0de; }
    .yellow { background-color: #f0db4f; }
    .green { background-color: #28a745; color: white; }
    .whitebox { background-color: #ffffff; color: #000000; }
    .footer-box {
      background-color: #1b3e72;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      color: white;
      margin-bottom: 30px;
    }
    @keyframes flash {
      0% { background-color: #ff0000; }
      50% { background-color: #ffff00; color: black; }
      100% { background-color: #ff0000; }
    }
    .flash {
      animation: flash 1s ease-in-out;
    }
    .vorbox {
      background-color: #ff0000 !important;
      color: #ffff00 !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="time" id="current-date"></div>
    <div class="time" id="current-time"></div>
  </header>

  <div id="logo">
    <img src="https://www.gtt-online.co.uk/media/2193/logo.png" alt="GTT Logo" />
  </div>

  <div class="grid">
    <div class="box purple"><a href="https://vehicleenquiry.service.gov.uk/" target="_blank">VRM Lookup</a></div>
    <div class="box lightblue"><a href="https://tylermngr.github.io/GTT/" target="_blank">Load Job Card</a></div>
    <div class="box vorbox" id="vor-box">Current VOR Vehicles</div>
    <div class="box yellow" id="workshop-loading">Loading...</div>
    <div class="box green" id="tomorrows-plan">Loading...</div>
    <div class="box whitebox" id="efficiency">Loading...</div>
  </div>

  <!-- Workshop Message -->
  <div class="footer-box" id="workshop-message">Loading message...</div>

  <!-- Google Calendar Embed -->
  <div style="margin-top: 10px; text-align: center;">
    <h2 style="color: white;">Workshop Calendar</h2>
    <iframe 
      src="https://calendar.google.com/calendar/embed?src=c2790203aa9fb715a9218b5bf419b97116464fe5d2f8a89bebad55801f3428b0%40group.calendar.google.com&ctz=Europe%2FLondon&mode=WEEK&showTitle=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0"
      style="border: 0; width: 100%; height: 1000px;" 
      frameborder="0" 
      scrolling="no">
    </iframe>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('current-date').textContent = date;
      document.getElementById('current-time').textContent = time;
    }

    function fetchDashboardData() {
      const baseUrl = 'https://script.google.com/macros/s/AKfycbw32JD1Nk5J_uycDSi0XSoA4NQRDWZ2uFvWpdmPhF2bSHvNNj37jhFso4XbDzM47b_nMA/exec';

      // Fetch today's events
      const fetchToday = fetch(`${baseUrl}?type=today`)
        .then(res => res.json())
        .catch(() => ({ events: [] }));

      // Fetch tomorrow's events
      const fetchTomorrow = fetch(`${baseUrl}?type=tomorrow`)
        .then(res => res.json())
        .catch(() => ({ events: [] }));

      // Fetch all data and update UI
      Promise.all([fetchToday, fetchTomorrow])
        .then(([todayData, tomorrowData]) => {
          const todayEvents = todayData.events || [];
          const tomorrowEvents = tomorrowData.events || [];
          const message = todayData.message || tomorrowData.message || 'No message.';
          const vorVehicles = todayData.vor || tomorrowData.vor || 'No VOR data';
          const efficiency = todayData.efficiency || tomorrowData.efficiency || 'N/A';

          const todayText = todayEvents.length 
            ? todayEvents.map(event => `${event.time} - ${event.title}`).join('<br>') 
            : 'Nothing booked for today';

          const tomorrowText = tomorrowEvents.length 
            ? tomorrowEvents.map(event => `${event.time} - ${event.title}`).join('<br>') 
            : 'Nothing booked for tomorrow';

          document.getElementById('workshop-loading').innerHTML = `<strong>Today's Workshop Loading</strong><br>${todayText}`;
          document.getElementById('tomorrows-plan').innerHTML = `<strong>Tomorrow's Plan</strong><br>${tomorrowText}`;
          document.getElementById('efficiency').innerHTML = `<strong>Workshop Efficiency</strong><br>${efficiency}`;
          document.getElementById('workshop-message').innerHTML = `<strong>Message to Workshop:</strong><br>${message}`;
          document.getElementById('vor-box').innerHTML = `<strong>Current VOR Vehicles</strong><br>${vorVehicles}`;
        })
        .catch(err => {
          console.error('Error loading dashboard data:', err);
          document.getElementById('workshop-loading').innerHTML = 'Error loading';
          document.getElementById('tomorrows-plan').innerHTML = 'Error loading';
          document.getElementById('efficiency').innerHTML = 'Error loading';
          document.getElementById('workshop-message').innerHTML = 'Error loading';
          document.getElementById('vor-box').innerHTML = 'Error loading';
        });
    }

    function flashVORBox() {
      const box = document.getElementById('vor-box');
      if (box) {
        box.classList.add('flash');
        setTimeout(() => box.classList.remove('flash'), 1000);
      }
    }

    updateTime();
    fetchDashboardData();
    setInterval(() => {
      updateTime();
      fetchDashboardData();
    }, 30000);
    setInterval(flashVORBox, 10000);
  </script>
</body>
</html>
